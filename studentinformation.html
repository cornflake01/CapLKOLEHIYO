<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glass morphism Profile Card</title>
    <link rel="stylesheet" href="studentinformation.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <div class="card1">
        <div class="card">
          <div class="right-container">
            <h3 class="gradienttext">Profile Details</h3>
            <table id="studentinformation-table">
              <tr>
                <td>Name :</td>
                <td></td>
              </tr>
              <tr>
                <td>LRN :</td>
                <td></td>
              </tr>
              <tr>
                <td>Email :</td>
                <td></td>
              </tr>
              <tr>
                <td>Strand :</td>
                <td></td>
              </tr>
              <tr>
                <td>Grade Level :</td>
                <td></td>
              </tr>
              <tr>
                <td>Section :</td>
                <td></td>
              </tr>
              <tr>
                <td>Username :</td>
                <td></td>
              </tr>
              <tr>
                <td>Password :</td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
        <form>
          <input
            type="button"
            value="Back to Dashboard"
            onclick="history.back()"
          />
        </form>
      </div>
    </section>

    <script type="module" src="./studentinformation.js"></script>
  </body>
</html>
