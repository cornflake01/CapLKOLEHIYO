<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Grades</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and jQuery (optional for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">Upload csv</div>
      <div>
        <input type="file" accept=".csv" id="picker" />
        <button class="btn btn-primary" id="upload-btn">Upload</button>
      </div>
      <table id="grades-table" class="table">
        <thead>
          <tr>
            <th scope="col">LRN</th>
            <th scope="col">Student name</th>
            <th scope="col">Midterm grade</th>
            <th scope="col">Final grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="./uploadgrades.js"></script>
  </body>
</html>
