<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-KOLEHIYO Student Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #002145;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #00172a;
        }
        .action-btns {
            margin-top: 20px;
            text-align: center;
        }
        .action-btns button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-btns button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>L-KOLEHIYO Student Information</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>LRN Number</th>
                <th>Email</th>
                <th>Strand</th>
                <th>Grade Level</th>
                <th>Section</th>
                <th>Username</th>
                <th>Actions</th> <!-- Added column for actions -->
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Action buttons -->
    <div class="action-btns">
        <button id="addStudentBtn">Add Student</button>
        <button id="deleteSelectedBtn">Delete Selected</button>
    </div>

    <!-- Back button -->
    <button class="back-btn" onclick="goToDashboard()">Go to Dashboard</button>

    <script type="module" src="studentinfo.js"></script>
</body>
</html>
