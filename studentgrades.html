<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS and jQuery (optional for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="container-fluid d-flex flex-column align-items-center gap-4">
      <div class="container">
        <div class="row justify-content-center gap-2">
          <h3>First Semester</h3>
        </div>
        <p>MIDTERM</p>
        <table
          id="grades-table-firstSem-midterm"
          class="table text-center"
        ></table>
        <p>FINALS</p>
        <table
          id="grades-table-firstSem-finals"
          class="table text-center"
        ></table>
      </div>
      <div class="container">
        <div class="row justify-content-center gap-2">
          <h3>Second Semester</h3>
        </div>
        <p>MIDTERM</p>
        <table
          id="grades-table-secondSem-midterm"
          class="table text-center"
        ></table>
        <p>FINALS</p>
        <table
          id="grades-table-secondSem-finals"
          class="table text-center"
        ></table>
      </div>
    </main>

    <script type="module" src="./studentgrades.js"></script>
  </body>
</html>
