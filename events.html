<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btns {
            margin-top: 20px;
            text-align: center;
        }
        .action-btns button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-btns button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Events</h2>
    <table id="eventTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Description</th>
                <th></th> <!-- Added empty th for checkboxes -->
            </tr>
        </thead>
        <tbody id="eventBody">
            <!-- Event data will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Action buttons -->
    <div class="action-btns">
        <button id="addEventBtn">Add Event</button>
        <button id="deleteEventBtn">Delete Event</button>
    </div>

    <script type="module" src="events.js"></script>
</body>
</html>
